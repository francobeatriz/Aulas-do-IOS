<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Elemento Tabela</title>
    </head>

    <body>
        <table border="8">
            <caption>Compras</caption>
            <thead>
                <tr>
                    <th>Produtos</th>
                    <th>Marcas</th>
                    <th>Preços</th>
                </tr>
            </thead>
                <tbody>
 <!-- mesclar linhas=rowspan/ mesclar colunas= colspan -->
                <tr>
                    <td>Blusa</td>
                    <td rowspan="3">Nike</td>
                    <td>R$120,00</td>
                </tr>
                <tr>
                    <td>Tenis</td>
                    <td>R$ 749,90</td>
            </tr>
            </tbody>
                <tr>
                    <td>Camiseta</td>
                    <td>R$ 69,99</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Rodapé</td>
                </tr>
        
            </tfoot>
        </table>
    </body>
</html>
